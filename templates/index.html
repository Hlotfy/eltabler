<!DOCTYPE html>
<html>
  {% block head %}

    </head>
  {% endblock %}
    <body>
        <ul id="mbar">
          <li id="lmbar"><a href="{{url_for('recent_orders',username="hlotfy")}}">Recent Orders</a></li>
          <li id="lmbar"><a href="{{url_for('payment',username="hlotfy")}}">Payment</a></li>

        {% block content %}

        <h2>Login Form</h2>

        <form action="{{url_for('order')}}">

            <label for="user"><b>Username</b></label>

        </form>

        </div>
